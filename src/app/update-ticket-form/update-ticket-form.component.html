<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group md-form">
        <label for="status">Status</label>
        <input type="text" formControlName="status" class="form-control" >
            
       
    </div>
    <div class="form-group md-form">
        <label for="query">Query</label>
        <input type="text" formControlName="query" class="form-control" >
            
       
    </div>
    <div class="form-group md-form">
        <select class="custom-select" (change)="changeContact($event.target.value)" formControlName="contactid" class="form-control">
   <option value="" disabled>Contact Person</option>
   <option value="{{contact.id}}" *ngFor="let contact  of contacts" [ngValue]="contactUsername">{{contact.name}}</option>
</select>
            
       
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading"  class="spinner-border spinner-border-sm mr-1"></span>
            submit
        </button>
        </div>
    </form>
