<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group md-form">
        <label for="query">Write your query</label>
        <input type="text" formControlName="query" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.query.errors }" />
        <div *ngIf="submitted && f.query.errors" class="invalid-feedback">
            <div *ngIf="f.query.errors.required">this field is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading"  class="spinner-border spinner-border-sm mr-1"></span>
            submit
        </button>
        </div>
    </form>
